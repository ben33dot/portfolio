<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ben Tyler — Interactive Portfolio</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; background:#111; }
    iframe { position:fixed; inset:0; width:100vw; height:100vh; border:0; display:block; }
  </style>
  <script>
  (function(){
    const PASSWORD = 'usetheforce'; // change this
    const authenticated = sessionStorage.getItem('authed');
    if (authenticated === '1') return; // already passed

    document.documentElement.style.visibility = 'hidden';
    const attempt = prompt('Enter password to view this site:');
    if (attempt === PASSWORD) {
      sessionStorage.setItem('authed','1');
      document.documentElement.style.visibility = 'visible';
    } else {
      alert('Incorrect password — you will be redirected.');
      window.location.href = 'about:blank';
    }
  })();
</script>
</head>
<body>
  <iframe id="figmaFrame" allowfullscreen></iframe>
  <script>
    const proto = "https://www.figma.com/proto/fRn7kkqpxjBSd1TMkzB2iM/Ben-Tyler-Portfolio--Interactive-?page-id=0%3A1&node-id=1-2&p=f&viewport=2419%2C1105%2C0.17&t=B9irpT4eIEOf5ce9-1&scaling=contain";
    const src = "https://www.figma.com/embed?embed_host=github&hide-ui=1&url=" + encodeURIComponent(proto);
    document.getElementById("figmaFrame").src = src;
  </script>
</body>
</html>
