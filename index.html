<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Figma Prototype Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Replace YOUR_FIGMA_PROTOTYPE_URL below with your actual prototype link -->
  <iframe
    id="figmaFrame"
    src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/proto/fRn7kkqpxjBSd1TMkzB2iM/Ben-Tyler-Portfolio--Interactive-?page-id=0%3A1&node-id=1-2&p=f&viewport=2419%2C1105%2C0.17&t=Aae0u1JBJQZ8XsJq-1&scaling=min-zoom&content-scaling=fixed"
    allowfullscreen
  ></iframe>

  <script>
    // Make all external links inside the prototype open in a new tab
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (typeof data === "string" && data.startsWith("http")) {
        window.open(data, "_blank");
      }
    });
  </script>

</body>
</html>
